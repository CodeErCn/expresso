<div class="container" ng-controller="registerCtrl">
  <div class="row">
    <h1 class="col-md-11 col-md-offset-1">Dating Site for Gamers <small>by gamers</small></h1>
    <h4 class="col-md-8 col-md-offset-1">
      <!--Progress Bar-->
      <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          60%
          </div>
      </div>
      </h4>
    <div class="col-md-12 background"></div>
    <div class="col-md-8 col-md-offset-1 forground">
       <div class="panel panel-info">
        <div class="panel-heading">
          <h1 class="panel-title">Birthday</h1>
        </div>
        <div class="panel-body">
          Please enter your birthday: 
          <input class="help-block" type="date" ng-model="bday"/>
        </div>
      </div> 
      <a class="btn btn-info btn-block" role="button" ng-click="addBirthday()">next</a>
    </div>
  </div>
</div>
