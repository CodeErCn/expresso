<div id='main' class='container' ng-controller='appController'>	
	<!--Header-->
	<div class='row text-right'>
		<a href="#/logoff">Log Off</a>
	</div>
	<div class="jumbotron">
		<h1>Welcome, {{ user.username }}</h1>
		<p>You have entered the virtual dating world of expresso. Meet and sip on hot, flaming singles that have the same interest as you.</p>
		<p><button class='btn' ng-click='getAllUsers()'>Meet Your Compatibles</button></p>
	</div>

	<!--Left Column-->
	<div class="col-md-4">
	<img ng-hide="user.photo == null" ng-src="data:{{user.img.contentType}};base64,{{user.photo}}" class="img-rounded img-responsive">
	<form>
		<div class="form-group">
			<h4>Hello, {{ user.username }}: </h4>
			<div class="controls">
				<button ng-file-select ng-model="myFiles">Upload Image</button>
			</div>
		</div>
		<div class="stats">
			<h4>Your profile:</h4>
			<dl class="padding-reset dl-horizontal">
				<dt>About Me: </dt>
					<dd><span ng-bind="user.aboutme" /></dd>
				<dt>Gender: </dt>
					<dd><span ng-bind="user.gender" /></dd>
				<dt>Seeking: </dt>
					<dd><span ng-bind="user.seeking" /></dd>
				<dt>Birthday: </dt>
					<dd><span ng-bind="user.birthday" /></dd>
				<dt>Interests: </dt>
					<dd ng-repeat="interest in user.interests" ng-repeat="interest"><span ng-bind="interest"></span></dd>
			</dl>
		</div>
	</form>
	</div>
	<!--End </div> for Left Column-->
